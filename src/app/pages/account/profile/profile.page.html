<ion-header>
  <ion-toolbar color="danger">
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="ion-padding">
    <ion-avatar slot="start">
      <img src="https://pbs.twimg.com/media/EcXskoLVAAAzVu5.jpg">
    </ion-avatar>
    <ion-icon name="settings-outline"slot="end"></ion-icon>
    <ion-list><ion-label>
      <b>Nama</b>
    </ion-label>
    <ion-label>
      Email
    </ion-label></ion-list>
  </ion-item>
    <ion-list class="ion-padding" >
      <ion-item (click)="presentModalAbout()">
        <ion-icon name="information-circle-outline" slot="start"></ion-icon>
        <ion-label>
          About FunIndonesia
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
      <ion-item (click)="presentModalLanguage()">
        <ion-icon name="globe-outline" slot="start"></ion-icon>
        <ion-label>
          Choose Language
        </ion-label>
        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
    <ion-button class="ion-padding" expand="block" color="danger" (click)="logOut()">Log Out</ion-button>
</ion-content>
