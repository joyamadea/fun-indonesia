<ion-header>
  <ion-toolbar color="redd">
    <ion-title>All Reviews</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <div style="margin-top: 12px">
      <ion-row>
        <ion-col>
          <ion-row>
            <ion-col>
              <span class="place-title">Reviews</span>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-icon name="star" style="font-size: 12px"></ion-icon>
              <ion-icon name="star" style="font-size: 12px"></ion-icon>
              <ion-icon name="star" style="font-size: 12px"></ion-icon>
              <ion-icon name="star" style="font-size: 12px"></ion-icon>
              <ion-icon name="star-outline" style="font-size: 12px"></ion-icon>
              <ion-label style="font-size: 12px; margin-left: 10px"
                >4/5 (100 reviews)</ion-label
              >
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
          <ion-button fill="outline" color="redd" (click)="writeReview()"
            >Write a Review</ion-button
          >
        </ion-col>
      </ion-row>
      <ion-row style="margin-bottom: 10px">
        <ion-col>
          <div
            style="
              border-radius: 8px;
              border: 1px solid black;
              font-size: 12px;
              width: 100px;
              padding: 5px;
              text-align: center;
            "
          >
            With Photos
          </div>
        </ion-col>
      </ion-row>

      <ion-row
        style="font-size: 12px; border-top: 1px #bbbbbb solid"
        *ngFor="let fake of fakeReviews"
      >
        <ion-col>
          <ion-row>
            <ion-col> username </ion-col>
          </ion-row>
          <ion-row>
            <ion-col style="font-size: 10px">
              <ion-icon name="star" style="color: #ffd500"></ion-icon>
              <ion-icon name="star" style="color: #ffd500"></ion-icon>
              <ion-icon name="star" style="color: #ffd500"></ion-icon>
              <ion-icon name="star" style="color: #ffd500"></ion-icon>
              <ion-icon name="star-outline" style="color: #ffd500"></ion-icon>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              this a dummy review meant to be only for display
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <img
                src="../../../../assets/dummy/museum.jpg"
                style="
                  height: 70px;
                  width: 70px;
                  object-fit: cover;
                  border-radius: 6px;
                "
              />
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span style="color: #707070">5 days ago</span>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
