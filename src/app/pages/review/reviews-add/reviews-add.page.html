<ion-header>
  <ion-toolbar color="redd">
    <ion-title>{{ "ADD_REVIEW" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()" fill="clear">
        <ion-icon name="close" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <form class="form" [formGroup]="validations_form" (ngSubmit)="addReview(validations_form.value)">
      <div>
        <!-- Rating -->
        <ion-row style="margin-top: 12px;">
          <ion-col>
            <span class="place-title">{{ "RATE_EXP" | translate }}</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="8">
            <rating formControlName="rating"
                readonly="false" 
                size="default"
                (rateChange)="onRateChange($event)">
                  </rating> 
          </ion-col>
        </ion-row>

        <!-- photos -->
        <!-- <ion-row style="margin-top: 12px;">
          <ion-col>
            <span class="place-title">Add Photos</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col size="8">
            
          </ion-col>
        </ion-row> -->

        <!-- WRITE REVIEW -->
        <ion-row style="margin-top: 12px;">
          <ion-col>
            <span class="place-title">{{ "WRITE_REVIEW" | translate }}</span>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-textarea formControlName="review" placeholder="Tell us what you think" rows="4" style="border: 1px solid black; border-radius: 8px;"></ion-textarea>

        </ion-row>
      </div>
      <ion-button
        type="submit"
        style="height: 50px;"
        color="redd"
        expand="full"
        [disabled]="!validations_form.valid"
      >
        <ion-label>{{ "ADD_REVIEW" | translate }}</ion-label>
      </ion-button>
    </form>
  </ion-grid>
</ion-content>
