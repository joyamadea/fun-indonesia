<ion-header>
  <ion-toolbar color="redd">
    <ion-title
      >Jakarta <ion-icon name="caret-down" (click)="goSearch()"></ion-icon
    ></ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="goSearch()" fill="clear">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="places != undefined || places != null || checkLanguage != null || checkLanguage != undefined">
    <ion-card style="margin-top: 20px">
      <ion-card-header style="padding-bottom: 4px">
        <ion-card-title> Fun Fact </ion-card-title>
      </ion-card-header>
      <ion-card-content class="funfact-text">
        Jakarta is one of the few cities in South East Asia with the largest
        number of museums in the city
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngFor="let place of places;index as i;">
    <ion-card style="margin-top: 20px">
      <div class="btn-save" (click)="clicked(place,place.key)">
        <div *ngIf="!place.saved">
          <img src="../../../assets/icon/unsaved.png" />
        </div>
        <div *ngIf="place.saved">
          <img src="../../../assets/icon/saved.png" />
        </div>
        <!--<ion-icon [name]="place.saved ? 'bookmark':'bookmark-outline' "></ion-icon>-->
      </div>
      <img
        src="../../../assets/dummy/Fatahillah.jpg"
        style="height: 155px; width: 391px; object-fit: cover"
        (click)="gotoPlace(place.key)"
      />

      <ion-card-content (click)="gotoPlace(place.key)" class="content">
        <ion-row>
          <ion-col> <span class="place-title">{{ place.name }}</span></ion-col>
          <ion-col class="ion-text-right place-subtitle">
            <ion-label>
              <ion-icon name="star" slot="start"></ion-icon>
              {{ place.rating }}/5
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col> 
            <!-- <span class="place-subtitle" *ngIf="checkLanguage == 'en'">{{ cityInfo.enName }}</span> 
            <span class="place-subtitle" *ngIf="checkLanguage == 'id'">{{ cityInfo.idName }}</span>  -->
            <span class="place-subtitle">West Jakarta</span>
          </ion-col>
          <ion-col class="ion-text-right place-subtitle">
            <ion-label>
              <ion-icon name="location" slot="start"></ion-icon>
              {{ place.distance }}
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
