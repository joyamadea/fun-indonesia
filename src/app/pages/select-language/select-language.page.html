<ion-header>
  <ion-toolbar color="redd">
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{ 'SELECT_LANGUAGE' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-margin" style="margin-top: 24px;">
    <ion-list style="background: white;">
      <ion-item lines="full" (click)="changeLanguage('id')" color="white">
        <ion-label color="black">Indonesia (ID)</ion-label>
        <ion-icon *ngIf="checkLanguage == 'id'" slot="end" name="checkmark-outline"></ion-icon>
      </ion-item>
      <ion-item lines="none" (click)="changeLanguage('en')" color="white">
        <ion-label color="black">English (EN)</ion-label>
        <ion-icon *ngIf="checkLanguage == 'en'" slot="end" name="checkmark-outline"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
