<ion-header>
  <ion-toolbar color="redd">
    <ion-buttons slot="start">
      <ion-button (click)="back()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="ion-padding">
    <ion-item>
      <ion-label position="stacked"><b>Username</b></ion-label>
      <ion-input type="text" placeholder="Your username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked"><b>Password</b></ion-label>
      <ion-input type="password" placeholder="Enter your password"></ion-input>
    </ion-item>
  </form>
  <ion-button class="ion-padding" color="redd" expand="block" (click)="login()"
    >Login</ion-button
  >
  <ion-button
    class="ion-padding"
    color="redd"
    fill="clear"
    expand="block"
    (click)="regisPage()"
    ><b>Don't have an account? Register here.</b></ion-button
  >
</ion-content>
