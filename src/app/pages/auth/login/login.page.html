  <form class="form" [formGroup]="validations_form" (ngSubmit)="loginUser(validations_form.value)">

    <ion-item>
      <ion-label position="floating" color="black">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" style="padding: 15px; color: #d90000;"
        *ngIf="validations_form.get('email').hasError(validation.type) && (validations_form.get('email').dirty || validations_form.get('email').touched)">
        {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating" color="black">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-control" required></ion-input>
    </ion-item>
    <div class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" style="padding: 15px; color: #d90000;" 
        *ngIf="validations_form.get('password').hasError(validation.type) && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{validation.message}}
        </div>
      </ng-container>
    </div>

    <ion-button class="submit-btn" type="submit" expand="block" color="redd" style="text-transform: initial;" [disabled]="!validations_form.valid">Login</ion-button>
    <label class="error-message">{{errorMessage}}</label>
  </form>

  <ion-button
    class="ion-padding"
    color="redd"
    fill="clear"
    expand="block"
    style="text-transform: initial;"
    (click)="regisPage()"
    ><b>{{"REGIS" | translate}}</b></ion-button
  >
</ion-content>
