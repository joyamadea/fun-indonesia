<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center">
  <ion-row>
    <ion-col size="12" class="sign-message ion-no-padding">
      <img src="assets/icon/confirm.svg" />
    </ion-col>
    <ion-col size="12" class="message" [innerHTML]="message"> </ion-col>
  </ion-row>
</ion-content>
<ion-footer class="ion-no-border">
  <ion-row class="ion-margin">
    <ion-col size="6" style="padding-right: 6px;">
      <ion-button expand="block" (click)="action(false)" color="redd">{{ 'CANCEL' | translate}}</ion-button>
    </ion-col>
    <ion-col size="6" style="padding-left: 6px;">
      <ion-button expand="block" (click)="action(true)" fill="outline" color="redd"
        >{{ button }}</ion-button
      >
    </ion-col>
  </ion-row>
</ion-footer>
